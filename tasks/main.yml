---
# tasks file for ansible-role-smartgit

# -------------
# Include variables
# -------------
- name: Get most specific variables avaiable
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    - "{{ ansible_os_family }}.yml"
    - "{{ ansible_system }}.yml"

# -------------
# Verify installed
# -------------
- include: setup-Debian.yml
  sudo: Yes
  when: smartgit_pkg_install_using == 'Debian_dpkg'

- include: setup-dmg.yml
  sudo: Yes
  when: ansible_distribution == 'MacOSX'

- include: setup-Ubuntu.yml
  sudo: Yes
  when: smartgit_pkg_install_using == 'Ubuntu_apt'
  